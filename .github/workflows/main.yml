name: Python CI/CD with Docker

on:
  push:
    branches:
      - main  # Trigger workflow on push to the main branch

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'  # Specify the Python version you need

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step 4: Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.fadwaharrabi58@gmail.com }}  # Docker Hub username
          password: ${{ secrets.fadwaharr123 }}  # Docker Hub password

      # Step 5: Build the Docker image
      - name: Build Docker image
        run: docker build -t ${{ secrets.fadwaharrabi58@gmail.com }}/my-python-app:latest .

      # Step 6: Push the Docker image to Docker Hub
      - name: Push Docker image
        run: docker push ${{ secrets.fadwaharrabi58@gmail.com }}/my-python-app:latest

